<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chip's Website</title>
        <link rel="stylesheet" href="/css/default.css" />
        <link rel="stylesheet" href="/css/footer.css" />
        <link rel="stylesheet" href="/css/nav-bar.css" />
        <link rel="stylesheet" href="/css/grid.css" />
        <link rel="icon" href="/assets/images/favicon.png" type="image/png" />
        <script>
            /* Apparently an empty script tag reduces firefox FOUC bug */
        </script>
        <!-- Some html is injected into the code to maintain flexibility -->
        <script src="/js/main.js" defer></script>
        <script src="/js/fadein.js" defer></script>
    </head>
    <body>
        <main>
            <section id="home">
                <div class="container">
                    <div class="subcontainer">
                        <div class="text-container">
                            <h1 class="fit-h1">Cleo the cat</h1>
                            <p>
                                Enjoy some of the photos I took of my cat, Cleo.
                            </p>
                        </div>
                        <div class="grid-row">
                            <div class="grid-column">
                                <div class="grid-item">
                                    <img
                                        src="/photos/cleo/1.jpeg"
                                        alt="Cleo"
                                        class="grid-image base"
                                    />
                                </div>
                                <div class="grid-item">
                                    <img
                                        src="/photos/cleo/4.jpeg"
                                        alt="Cleo"
                                        class="grid-image base"
                                    />
                                </div>
                                <div class="grid-item">
                                    <img
                                        src="/photos/cleo/3.jpeg"
                                        alt="Cleo"
                                        class="grid-image base"
                                    />
                                </div>
                            </div>
                            <div class="grid-column">
                                <div class="grid-item">
                                    <img
                                        src="/photos/cleo/5.jpeg"
                                        alt="Cleo"
                                        class="grid-image base"
                                    />
                                </div>
                                <div class="grid-item">
                                    <img
                                        src="/photos/cleo/2.jpeg"
                                        alt="Cleo"
                                        class="grid-image base"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Using Lenis to smooth scroll -->
        <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.35/dist/lenis.min.js"></script>
        <script>
            const lenis = new Lenis({
                duration: 1.2,
                easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
                smooth: true,
                direction: "vertical",
                gestureDirection: "vertical",
                mouseMultiplier: 1,
                smoothTouch: false,
                touchMultiplier: 2,
                infinite: false,
            });

            function raf(time) {
                lenis.raf(time);
                requestAnimationFrame(raf);
            }

            requestAnimationFrame(raf);
        </script>
        <!-- Fitty Script -->
        <script src="https://cdn.jsdelivr.net/npm/fitty@2.3.6/dist/fitty.min.js"></script>
        <script>
            fitty(".fit-h1", {
                minSize: 16,
                maxSize: 80,
                multiLine: false, // ensures single-line
            });
        </script>
    </body>
</html>
