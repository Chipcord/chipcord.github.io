<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chip's Website</title>
        <link rel="stylesheet" href="/css/nav-bar.css" />
        <link rel="stylesheet" href="/css/default.css" />
        <link rel="icon" href="/assets/images/favicon.png" type="image/png" />
        <!-- The header/nav-bar (and darkmode-theme) is injected into the code to maintain flexibility -->
        <script src="/js/nav-bar.js" defer></script>
        <style>
            @keyframes bounce {
                0% {
                    transform: translateY(0);
                }
                30% {
                    transform: translateY(-10px);
                }
                60% {
                    transform: translateY(5px);
                }
                100% {
                    transform: translateY(0);
                }
            }

            .bounce {
                animation: bounce 0.4s ease;
            }
        </style>
    </head>
    <body>
        <section id="home">
            <div class="container">
                <div class="subcontainer">
                    <h1>Contact</h1>

                    <p>Send an email, I'll answer within 14 buisness days.</p>
                    <div class="about-links">
                        <h2
                            id="email"
                            style="
                                cursor: pointer;
                                color: var(--text-color);
                                text-decoration: underline;
                            "
                        >
                            chipcord@duck.com
                        </h2>
                    </div>
                </div>
            </div>
        </section>
        <!-- Using Lenis to smooth scroll -->
        <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.35/dist/lenis.min.js"></script>
        <script>
            const lenis = new Lenis({
                duration: 1.2,
                easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
                smooth: true,
                direction: "vertical",
                gestureDirection: "vertical",
                mouseMultiplier: 1,
                smoothTouch: false,
                touchMultiplier: 2,
                infinite: false,
            });

            function raf(time) {
                lenis.raf(time);
                requestAnimationFrame(raf);
            }

            requestAnimationFrame(raf);
        </script>
        <script src="/js/copy-to-clipboard.js" defer></script>
    </body>
</html>
